<!DOCTYPE html>
<html>
<head>
	<title>InstantConnection</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">

    <link href=“https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab” rel=“stylesheet”>
    <link href=“https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Roboto+Slab” rel=“stylesheet”>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans|Raleway|Roboto+Slab" rel="stylesheet">
 <link href=“https://fonts.googleapis.com/css?family=Libre+Baskerville” rel=“stylesheet”>
 <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Dancing+Script" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">

 <link href=“https://fonts.googleapis.com/css?family=Courgette” rel=“stylesheet”>
 <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery/dist/jquery.min.js"></script>

<body ng-app="InstantConnection" ng-controller="profileController">

<!-- page1 -->
<section>
<div class="header">
    <div class="container-fluid">
     <h1 class="title"><img class="logo" src="https://img15.hostingpics.net/pics/736352NewYorkcity.jpg"></h1>

    <div class="job">
      <select id="test" ng-change="showIf()" ng-model="selectJob" style="width: 500px; height: 70px; font-family:'Libre Baskerville',serif; font-size:36px;margin-left: 385px;" class="scrolling">
       <em> <option value="" selected disabled>I'm looking for...</option></em>
      <OPTION ui-sref="profiledisplay" >Web Developper</OPTION>
      <OPTION ui-sref="profiledisplay">Plumber</OPTION>
      <OPTION ui-sref="profiledisplay">Dancer</OPTION>
      <OPTION ui-sref="profiledisplay">Gardener</OPTION>
      <OPTION ui-sref="profiledisplay">Architect</OPTION>
      </select>

</div>
</div>
</div>
</section>



<section class="page2" name="scrolling" id="profiledisplay">
<div ng-if="show" ng-repeat="profile in allProfiles | filter: { job: selectJob } " >
    <div ng-if="jobIndex == $index">

  <div class="tbgwrap">


    <div class="tphoto" id="selectedOne">
<div id="people">
  <div class="person">
      <img ng-src="{{profile.image_url}}"/>
      <div class="tname">{{profile.name}}</div>
      <div class="tjob">{{profile.job}}</div>
     <!--  <div class="tdescription">{{profile.description}}</div> -->
    </div>
  </div>
<div id="control">
 <div id="jolibouton">
         
          <button type="button" id="remove" class="btn btn-warning btn-circle btn-xl"><i class="glyphicon glyphicon-remove" ng-click="next()"></i></button>

        
         <a href="{{profile.linkedin_url}}" target="_blank"><button type="button" class="btn btn-danger btn-circle btn-xl" id="linkedin" ng-click="next()"><i class="glyphicon glyphicon-heart"></i></button></a>

          

          <button type="button" class="btn btn-success btn-circle btn-xl" id="like" ng-click="OpenPopupWindow();next()"><i class="fa fa-thumbs-up"></i></button>
       </div></div>
    </div>
  </div>

    </div>

  </div>

 	</div>
 </div>
 </section>

<!-- page3 -->
<!-- /.container -->


<!-- page4 -->
<footer id="footer">
        <div class="container">
               
                <p class="flinks wow fadeInDown">
                    7 Hapelech St. Tel Aviv IL <span class="sep">.</span> <span>(IL) 972 055 668 0262</span> <span class="sep">.</span> <span>(FR) 33 6 17 47 66 87</span> <span class="sep">.</span> <a herf="mailto:info@instantconnection.com">info@instantconnection.com</a><br>
                </p>
                <p class="credits wow fadeInDown">
                    Copyright © 2017 InstantConnection Ltd <span class="sep">.</span> All rights reserved <span class="sep">.</span> <a herf="#">Privacy Policy</a>
                </p>
        </div><!-- /.container -->
</footer><!-- /#footer -->

    <script src="script.js"></script>
	<script src="style.css"></script>
    <script src="angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="services/mainservices.js"></script>
    <script src="controllers/maincontroller.js"></script>
</body>
</html>
