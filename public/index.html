<!DOCTYPE html>
<html>
<head>
	<title>InstantConnection</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Roboto+Slab" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans|Raleway|Roboto+Slab" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery/dist/jquery.min.js"></script>

<body ng-app="InstantConnection">
 <div class="container" ng-controller="profileController">
      <select id="test" ng-change="showIf()" ng-model="selectJob" >
      <OPTION >Web Developper</OPTION>
      <OPTION >Plumber</OPTION>
      <OPTION >Dancer</OPTION>
      <OPTION >Gardener</OPTION>
      </select>

<div ng-if="show" ng-repeat="profile in allProfiles | filter: { job: selectJob } " >
    <div ng-if="jobIndex == $index">
        <img ng-src="{{profile.image_url}}">
        <h3>{{profile.name}}</h3>
        <h4>{{profile.job}}</h4>
        <h5>{{profile.description}}</h5>
      <button class="remove" ng-click="next()"><i class="fa fa-times fa-5x"></i></button>

      <a href="{{profile.linkedin_url}}" target="_blank"><button class="linkedin" ng-click="next()"><i class="fa fa-heart-o fa-spin fa-5x fa-fw"></i><span class=“sr only”></span></button></a>

      <button class="like" ng-click="OpenPopupWindow();next()"><i class="fa fa-thumbs-up fa-5x"></i>
    </div>
    </div>

 	</div>
 

		<script src="style.css"></script>
    <script src="angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="services/mainservices.js"></script>
    <script src="controllers/maincontroller.js"></script>
</body>
</html>
